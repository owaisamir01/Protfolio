 <div class="main">
   <div class="contactform">
    <h1>Contact me for work/general Enquiries</h1>
    <form>
        <div class="mb-3 name2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input type="phone" class="form-text" id="phonenumber">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient">I want you to work on this project with me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
   <div class="heading"><h1>Feel Free to Contact!</h1>
  </div>
</div>
